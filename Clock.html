<!DOCTYPE html>
<html>
<head>
  <title>Simple Clock</title>
</head>
<body>
  <h1>Simple Clock</h1>
  <div id="clock"></div>

  <script>
    function Clock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();

      document.getElementById('clock').textContent = timeString;
    }

    setInterval(Clock, 1000);

    Clock();
  </script>
</body>
</html>
